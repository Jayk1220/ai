<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>QUIZ</title>
    <style>
        span{
            color:#FF0000
        }
        td,p,h2{text-align:center;}
    </style>

</head>
<body>
    <header>
        <form>
            <h2>회원가입</h2>
            <fieldset>
                <legend>필수입력</legend>
                <table>
                    <tr>
                        <td>이 름<span><b>*</b></span></td>
                        <td><input type="text" name="name" placeholder="이름은 2글자 이상" required="required"
                                   pattern="[a-zA-Z가-힣"{2,}</td>
                    </tr>

                    <tr>
                        <td>아이디<span><b>*</b></span></td>
                        <td><input type="text" name="id" placeholder="ID는 4글자 이상" required="required"</td>
                    </tr>

                    <tr>
                        <td>비밀번호<span><b>*</b></span></td>
                        <td><input type="password" name="pw" required="required"</td>
                    </tr>

                    <tr>
                        <td>비번확인<span><b>*</b></span></td>
                        <td><input type="password" name="pwChk" required="required"</td>
                    </tr>
                    <tr>
                        <td>전화<span><b>*</b></span></td>
                        <td>
                            <input type="tel" name="id" placeholder="xx-xxx-xxxx/000-0000-0000" required="required"
                                   pattern="\d{2,3}-?\d{3,4}-?\d{4}"
                        </td>
                    </tr>
                    <tr>
                        <td>이메일<span><b>*</b></span></td>
                        <td>
                            <input type="email" name="email" placeholder="id@domain.com 또는 co.kr" required="required"
                                   pattern="\w+@\w+(\.\w+){1,2}"
                        </td>
                    </tr>
                </table>
            </fieldset>

            <fieldset>
                <legend>추가 입력 사항</legend>
                <table>
                    <tr>
                        <td>결혼 유무</td>
                        <td>
                            <input type="radio" name="marriage" value="y" />기혼
                            <input type="radio" name="marriage" value="n" />미혼
                        </td>
                    </tr>

                    <tr>
                        <td>자식</td>
                        <td>
                            <input type="checkbox" name="kids" value="son" />아들
                            <input type="checkbox" name="kids" value="daughter" />딸
                        </td>
                    </tr>

                    <tr>
                        <td>지역</td>
                        <td>
                            <select name="region">
                                <option value="서울">서울</option>
                                <option value="대전">대전</option>
                                <option value="광주">광주</option>
                                <option value="울산">울산</option>
                                <option value="대구">대구</option>
                                <option value="부산">부산</option>
                                <option value="경기">경기</option>
                                <option value="강원">강원</option>
                                <option value="충남">충남</option>
                                <option value="충북">충북</option>
                                <option value="경남">경남</option>
                                <option value="경북">경북</option>
                                <option value="전남">전남</option>
                                <option value="전북">전북</option>
                            </select>
                        </td>
                    </tr>
                </table>
            </fieldset>
            <p><td><input type="submit" value="가입"</td>
            <td><input type="submit" value="취소"</td></p>
        </form>
    </header>
</body>

<body>
    <footer>

        <p> 서울시 서대문구 신촌로 141 은하빌딩 203호</p>
        <p> Copyright ⓒ XX All rights reserved</p>
    </footer>
</body>
</html>
