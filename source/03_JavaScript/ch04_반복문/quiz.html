<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let cnt = 0; //점수 입력 횟수
        let right = 0; //제대로 된 숫자 입력 횟수
        let wrong =0; //제대로 된 숫자를 입력하지 않은 횟수(0부터 100사이의 숫자)
        let sum =0; //점수 누적
        //반복문(조건 : confirm 창에서 확인을 클릭)
        while (confirm('누적할래?')){
        //1. prompt를 통해 정수 입력받기 cnt ++
        let input = prompt('점수를 입력하세요 (0~100 사이 정수)');
        cnt++; 
        //2. 숫자로 형변환
        let score = Number(input);
        //3. 형변환 된 숫자가 NaN 여부 (isNaN 함수 이용)
        if (isNaN(score)){
        //3-1 NaN이면 wrong ++
            wrong ++;
        } else{
        //3-2 NaN이 아니면 right++, sum에 입력한 숫자 누적
            right++;
            sum += score;
        }
        // 반복문 빠져나온 후 cnt, sum, right, wrong 출력 (document.write 이용)
        } 
        document.write(cnt+'번 입력');
        document.write('<p>누적점수 : ' + sum +'</p><br>');
        document.write('<p>점수를 제대로 입력한 횟수 : ' + right +'</p><br>');
        document.write('<p>점수를 잘 못 입력한 횟수 : ' + wrong +'</p><br>');

    </script>
</head>
<body>
    
</body>
</html>
