<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">o
    <title>Document</title>
    <script>
        const openWin = () =>{
            //childWin이라는 윈도우 이름의 새 창 열기
            var child = open('','childWin','width=700,height=500');
            if (!child){
                alert('팝업 해제 요망');
            }
        };
    </script>
</head>
<body>
    <button onclick="openWin()">새창열기</button>
    <br>
    <a href="http://www.daum.net" target="childWin"> 새창에서 다음으로 가기</a>
</body>
</html>
