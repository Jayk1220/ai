<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onclick = () => {//이벤트관련 속성
            document.body.innerHTML += '<p>click</p>';
        };
        window.onload = function(){
            document.body.innerHTML += '<p>load</p>';
        };
    </script>
</head>
<body>
    <p>process-1</p>
</body>
</html>
