<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    table {width:280px; height: 100px; margin: 10px auto;} h3{text-align:center;}
    </style>
<script>
    
    var colors = ['red', 'orange', 'yellow', 'green', 'blue','navy', 'violet'];

//0번째 td부터 6번째 td까지 background-color 빨-보 입히고
    window.onload = function() {
        tables = document.getElementsByTagName('td');
        for (let i =0 ; i<tables.length; i++) {
            tables[i].style.backgroundColor = colors[i];
        }
    };

    //bgColor(n) 함수 만들기

    function bgColorChange(n){
        document.body.style.backgroundColor = colors[n];
    }
</script>
</head>
<body>
    <h3>quiz : 마우스를 올리면 바탕화면도 해당 색상으로</h3>
    <table>
        <tr>
            <td onmouseover="bgColorChange(0)"></td>
            <td onmouseover="bgColorChange(1)"></td>
            <td onmouseover="bgColorChange(2)"></td>
            <td onmouseover="bgColorChange(3)"></td>
            <td onmouseover="bgColorChange(4)"></td>
            <td onmouseover="bgColorChange(5)"></td>
            <td onmouseover="bgColorChange(6)"></td>
        </tr>
    </table>
</body>
</html>
