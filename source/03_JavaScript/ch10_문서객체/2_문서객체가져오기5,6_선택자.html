<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    window.onload = ()=>{
        var header1 = document.querySelector('h1.header'); // 해당 선택자 첫번째 
        header1.innerHTML = '첫번째만';
        var headers = document.querySelectorAll('h1.header'); // 해당 선택자 다 배열로 return
        let cols = ['red', 'orange'];
        for (let idx in headers) {
            headers[idx].style='background-ㅊolor' + cols[idx];
        }
        var param = document.querySelectorAll('input[type=text]')[0];
        param = document.querySelector('input[type="text"]');
        param = document.getElementsByTagName('input')[0];
        param = document.getElementsByName('param')[0];
        param.value = '맛점?'

    };
    </script>
</head>
<body>
    <h1 class = 'header'> HEADER1 </h1>
    <h1 class = 'header'> HEADER2 </h1>
    <input type = 'text' name="param"> 
</body>
</html>
