<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        fun(); //선언적 함수 정의 위에 호출 가능
        function fun(){//선언적 함수(선언부가 제일 먼저 컴파일됨)
            document.writeln('선언적함수<br>');
        }
        fun();

        function fun(){//선언적 함수 재정의 : 맨 마지막 정의만 유효
            document.writeln('수정된 선언적 함수<br>');
        }
    </script>
</head>
<body>
    
</body>
</html>
