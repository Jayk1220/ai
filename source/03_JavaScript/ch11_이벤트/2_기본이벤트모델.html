<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <style>
        h1{cursor:pointer;}
    </style>
    <script>
        window.onload = () => {
            let header = document.getElementById('header');
            // for (var key in header) {
            //     if(key == 'onclick'){
            //     document.body.innerHTML += key + ':' + header[key] + '</br>';
            //     }
            // }

            //기본 이벤트 모델 (고전적 이벤트 모델) : 이벤트 속성에 function 할당
            //on으로 시작하는 속성: 이벤트 속성
            //이벤트 속성 변수에 할당 된 함수 : 이벤트 리스터 함수
            header.onclick = function(){
                //this : 클릭 이벤트가 발생 된 컴포넌트 객체
                this.innerHTML = '클릭했네';
                this.style.color ='red';
                this.style.border = '1px solid orange'
            };
        };

    </script>
</head>
<body>
    <h1 id="header"> click 해봐</h1>
</body>
</html>
