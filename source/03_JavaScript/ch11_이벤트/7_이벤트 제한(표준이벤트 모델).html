<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function(){
            //표준 이벤트 모델
            document.querySelector('form').addEventListener('submit',e => {
                let pw = document.querySelector('input[name = "pw"]');
                let pw1 = document.querySelector('input[name = "pw1"]');
                if(!pw.value){
                    alert('비밀번호를 입력하세요');
                    pw.focus();
                    e.preventDefault();//이벤트 제한(디폴트 이벤트가 실행 안됨)
                }else if(pw.value != pw1.value){
                    alert('비밀번호가 일치 안함');
                    pw.value = '';
                    pw1.value = '';
                    pw.focus();
                    return false; //이벤트 제한
                }
            });
            };

    </script>
</head>
<body>
    <form>
        PW <input type="password" name="pw"><br>
        PW <input type="password" name="pw1"><br>
        <input type="submit">
    </form>
</body>
</html>
