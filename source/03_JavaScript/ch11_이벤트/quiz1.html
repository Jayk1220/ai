<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <title></title>
    <style>
    ul{overflow: hidden;}
    li{float: left; list-style: none; margin: 3px;}
    </style>
    <script>
    var overImg = ["ch11_img/0over.jpg", "ch11_img/1over.jpg", "ch11_img/2over.jpg", "ch11_img/3over.jpg"];
    var outImg = ["ch11_img/0out.jpg", "ch11_img/1out.jpg", "ch11_img/2out.jpg", "ch11_img/3out.jpg"];
    window.onload= function(){
        var button = document.querySelectorAll('li');

        //n번째에 n번째 이미지
        for (let i=0 ; i<button.length; i++) {
            buttonImage = button[i].querySelector('img');
            //mouse over
            buttonImage.addEventListener('mouseover',function(){
                this.src=overImg[i]
            });
            //mouse out
            buttonImage.addEventListener('mouseout',function(){
                this.src=outImg[i]
            });
    }
};

    </script>
</head>
<body>
    <ul>
    <li><a href="#"><img src="ch11_img/0out.jpg" /></a></li>
    <li><a href="#"><img src="ch11_img/1out.jpg" /></a></li>
    <li><a href="#"><img src="ch11_img/2out.jpg" /></a></li>
    <li><a href="#"><img src="ch11_img/3out.jpg" /></a></li>
    </ul>
</body>
</html>
