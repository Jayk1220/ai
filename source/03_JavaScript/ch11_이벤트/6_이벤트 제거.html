<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            cursor:pointer;
            user-select:none; /*text 블록 선택 불가*/
        }
        span:nth-child(1){color: red;}
        span:nth-child(2){color: orange;}
        span:nth-child(3){color: yellow;}
        span:nth-child(4){color: green;}
        span:nth-child(5){color: blue;}
        span:nth-child(6){color: navy;}
        span:nth-child(7){color: violet;}
    </style>
    <script>
        let cnt = 0; //클릭횟수
        window.onload = () => {
            // //기본이벤트 모델
            // document.getElementsByTagName('h1')[0].onclick = function(){
            //     this.innerHTML += '<span>♥</span>'
            //     if (++cnt >= 7){//click이벤트는 7만 가능하도록 (7번째 click 이벤트시 이벤트 제거)
            //         this.onclick =null; //이벤트 제거
            //     };
            // };

            //표준이벤트 모델
            let handler = function () {
                this.innerHTML += '<span>♡</span>';
                if(++cnt >= 7){//click 이벤트는 7만 가능하도록 (7번째 click이벤트시 이벤트 제거)
                    this.removeEventListener('click',handler);
                }
            };
            document.getElementsByTagName('h1')[0].addEventListener('click',handler);
        };
    </script>
</head>
<body>
    <h1>좋아요</h1>
</body>
</html>
