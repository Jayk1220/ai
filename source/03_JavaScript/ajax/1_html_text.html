<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src = "https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            //jQuery 문법 : $('선택자').action();
            $('p#p1').click(function(){
                $(this).html('<b>click했네</b>')
                // $(this).text('<b>click했네</b>')
                $(this).css('color','red').css('background-color','yellow')
            });
        });
    </script>
</head>
<body>
    <p id="p1">click해봐</p>
</body>
</html>
