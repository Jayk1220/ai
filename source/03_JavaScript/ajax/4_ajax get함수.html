<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <script>
            $(function(){
                /* $.get (요청경로, callback(data, status){
                data : 요청경로 url을 수행결과 (<b>중복된 ID입니다. </b> /사용가능한 ID입니다)
                status : success/fail
                */
            $('button').click(function(){
                //idConfirmNonExist.html?id=입력한id.trim() 요청한 결과를 span 출력
                let id =$('input[name=id]').val().trim();
                $.get('idConfirmNonExist.html?id='+id,function(data,status){
                    if(status == 'success'){
                        $('#idConfirmResult').html(data);
                    }//if
                }); //$.get
            });//button.click 
            
            $('input[name=id]').keyup(function(){
                let id = $(this).val();
                if(id.length<3){
                    $('#idConfirmResult').html('<b>아이디는 3글자 이상</b>');
                }else{
                    $.get('idConfrimNonExists.html?id=' +id, function(data,status){
                        if(status =='success'){
                            $('#idConfirmResult').html(data);
                        }
                    })
                }
            });
            });
        </script>
</head>
<body>
    아이디 <input type = 'text' name = 'id' autocomplete="off">
    <button>중복체크</button>
    <span id = 'idConfirmResult'></span>
</body>
</html>
