<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //확인:TRUE 취소: FALSE
        answer = confirm('확인 취소 중 선택 : 수강 신청 하시겠습니까');
        document.writeln('결과: ' + answer + ' -타입 :' + typeof(answer) + '<br>');

        //비교연산자 (==) : 값이 같은지 여부 (타입이 일치하지 않으면 타입을 일치 시킨 후 같은지 여부)
        //비교연산자 (===): 값과 타입이 같은지 여부ㄴ

        // if(answer == ''){
        if(answer === ''){
            document.writeln('취소'); //라인복사 : shift + alt +화살표↓
        } else{
            document.writeln('비교연산자 ===은 타입과 값을 모두 비교'); //라인이동 : alt +화살표↓  | 라인삭제: ctrl+shift+k
        }
    </script>
</head>
<body>
    
</body>
</html>
