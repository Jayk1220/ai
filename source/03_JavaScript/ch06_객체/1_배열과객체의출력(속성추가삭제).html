<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
//        var arr = [1,2,'홍길동']; // -일반 for문, for-in, for-of, forEach()이용하여 출력
        var arr = [1,'홍길동'];
        for (let idx in arr){
            document.write(`${idx}-타입 : ${typeof(idx)} - ${arr[idx]} <br>`);
        }
        var obj = {'name': '홍길동', 'age':20};//for - in 이용하여 출력
        for (let key in obj){
            document.writeln(key + ":" + obj[key] + '<br>');
        }

        obj.address = '서울시 관악구'; //객체 속성 추가
        obj.hobby = '공부'
        document.writeln('<h4>속성 추가 후</h4>');
        for (let key in obj){
            document.writeln(key + ":" + obj[key] + '<br>');
        }

        delete(obj.age);
        document.writeln('<h4>속성 삭제 후</h4>');
        for (let key in obj){
            document.writeln(key + ":" + obj[key] + '<br>')
        }
    </script>
</head>
<body>
    
</body>
</html>
